<!-- recipe detail block -->
<ng-container *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe?.imagePath"
        alt="{{ recipe?.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe?.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
          Manage recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a (click)="addToShoppingList()">Add to shopping list</a></li>
          <li><a (click)="goToEdit()">Edit</a></li>
          <li><a class="danger" (click)="delete()">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 description">
      {{ recipe?.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
          {{ingredient.name}} - ({{ingredient.amount}})
        </li>
      </ul>
    </div>
  </div>
</ng-container>
