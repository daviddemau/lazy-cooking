<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="authenticationError">
      <p>{{authenticationError}}</p>
    </div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <form [formGroup]="authentForm" (ngSubmit)="authenticate()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" formControlName="email" id="email" class="form-control" autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" autocomplete="off"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authentForm.valid">{{ isLoginMode ? 'Log in' : 'Sign up' }}</button>
        |
        <button class="btn btn-primary" type="button" (click)="toggleAuthenticationMode()">Switch
          to {{ isLoginMode ? 'Sign up' : 'Log in'}}</button>
      </div>
    </form>
  </div>
</div>
