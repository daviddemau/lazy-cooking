<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit [selectedIg]="selectedIg" (clearSelected)="selectedIg = null"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of shoppingList; let id = index"
         class="list-group-item"
         style="cursor: pointer"
         (click)="selectedIg = ingredient"
         [ngClass]="shoppingList[id] === selectedIg ? 'active' : ''"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
